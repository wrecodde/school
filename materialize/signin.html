<!DOCTYPE html>
<html>
	
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<title>Materialize School | Sign In</title>
		
		<link rel='stylesheet' href='materialize/css/materialize.min.css'/>
		
	</head>
	
	<body>
		
		<div id='container' class='row'>
			
			<div class='card-large'>
				<h5>Materialize School | Sign In Page</h5>
			</div>
			
			<div id='first-half' class='col s12 m6 l8 teal lighten-5'>
				<blockquote>
				<h4>Materialize School</h4>
				<p>My minimal repo to hold pages built with Materialize as I get familiar with its features.</p>
				</blockquote>
			</div>
			
			<div id='second-half' class='col s12 m6 l4 grey lighten-3'>
				
				<form class='row'>
					<div class='input-field col s10 right'>
						<input name='username' placeholder='username' />
						<input name='password' placeholder='password' />
						<button type='submit' class='btn teal right lighten-2 waves-effect waves-teal'>sign in</button>
					</div>
				</form>
				
			</div>
			
		</div>
		
	</body>

</html>
