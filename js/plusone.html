<!DOCTYPE html>
<html>
	
	<head>
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, scale=1.0"/>
		
		<style>
			#container{
				width: 100%;
				height: 100%;
				background: #ccc;
			}
			#screen{
				width: 100%;
				height: 4em;
				line-height: 4em;
				font-size: 3em;
				text-align: center;
				background: #f60;
				display: block;
			}
			#plus{
				width: 100%;
				padding: 2em;
				margin: auto;
				font-size: 1.5em;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<div id="container">
			<div id="screen"></div>
			<button id="plus" onclick="plusone()">PLUS ONE</button>
		</div>
		
		<script>
			var screen = document.getElementById('screen');
			var plus = document.getElementById('plus');
			
			plus.addEventListener('onclick', plusone);
			
			function plusone(){
				let onscreen = screen.innerHTML;
				
				if (onscreen == ""){
					onscreen = 0;
				} else {
					onscreen = Number(onscreen) + 1
				}
				screen.innerHTML = onscreen;
			}
		</script>
	</body>

</html>
