<!DOCTYPE html>

<html>

<head>
	<title>Footers</title>
	<meta name="viewport" content="width=device-width scale=1">
	<style>
		footer{
			font-family: Arial;
			background: #555;
		}
		footer #links{
			display: inline-block;
			width: 30%;
			float: left;
			padding: 4px;
		}
		footer #about{
			display: inline-block;
			color: #eee;
			width: 65%;
			padding: 2px;
		}
		footer #about h3{
			margin: 3px;
			font-size: 2em;
			font-weight: light;
		}
		footer #about p{
			margin: 3px;
		}
	</style>
</html>


<body>
<div id="container">
	<footer>
		<div id="about" class="part">
			<h3>Ingenius Cells</h3>
			<p>business and solutions</p>
		</div>
		<div id="links" class="part">
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">SUPPORT</a></li>
				<li><a href="#">SERVICE</a></li>
			</ul>
		</div>
	</footer>
</div>
</body>

</html>
