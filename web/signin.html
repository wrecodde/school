<!DOCTYPE html>
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Web Design | Sign In</title>
		
		<style>
			#container{
				width: 100%;
				text-align: center;
			}
			
			#top-half{
				width: 100%;
				height: 200px;
				background: #b3b3b3;
			}
			
			#bottom-half{
				width: 100%;
				height: 200px;
				background: #e8e8e8;
			}
			
			#form-section{
				padding-top: 25px;
			}
			
			.row{
				display: inline-block;
				width: 100%;
				text-align: center;
				padding: 7px;
				margin: 5px;
			}
		</style>
	</head>
	
	<body>
		
		<div id="container">
			
			<div id="top-half">
				
				<div id="logo">
					<img src="logo.png" alt="our logo"/>
				</div>
				
			</div>
			
			<div id="bottom-half">
				
				<div id="form-section">
					
					<form>
						
						<div class="row">
							<input type="text" id="username" placeholder="username" required/>
						</div>
						
						<div class="row">
							<input type="password" id="password" placeholder="password" required/>
						</div>
						
						<div class="row">
							<input type="submit" value="sign in"/>
						</div>
					</form>
					
				</div>
				
			</div>
			
		</div>
		
	</body>
	
</html>
